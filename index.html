<script>

async function fetchSheet(sheet){

    const res=await fetch(url);

}

async function loadProducts(){

function attachAutocomplete(block){
  const input=block.querySelector('.ac-input');
  const list=block.querySelector('.ac-list');
  const selInfo=block.querySelector('.selectedInfo');
  function close(){list.style.display='none';}
  function render(items){
    list.innerHTML=""; if(!items.length){close();return;}
    items.forEach((p)=>{const el=document.createElement('div');el.className='ac-item';el.textContent=`${p.name} ‚Äî ${p.sku}`;
      el.addEventListener('mousedown',e=>{
        e.preventDefault();
        input.value=`${p.name} ‚Äî ${p.sku}`;
        block.dataset.sku=p.sku; block.dataset.name=p.name;
        selInfo.style.display='block'; selInfo.textContent=`‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß: ${p.name} (${p.sku})`;
        input.classList.remove('invalid'); close(); checkBtnSubmit();
      }); list.appendChild(el);
    }); list.style.display='block';
  }
  input.addEventListener('input',()=>{const t=input.value.toLowerCase().trim();render(productList.filter(p=>p.name.toLowerCase().includes(t)||p.sku.toLowerCase().includes(t)).slice(0,AC_LIMIT));});
  input.addEventListener('focus',()=>input.dispatchEvent(new Event('input')));
  input.addEventListener('blur',()=>setTimeout(close,150));
}

function validateForm(showErrors=false){
  let ok=true; const errs=[]; const result=document.getElementById('result');

}

async function submitPayload(){

  try{const r=await fetch(WEBHOOK_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payloads)});
    const text=await r.text(); let js={};try{js=JSON.parse(text);}catch{};
